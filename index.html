<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EXERCICIO HTML JS</h1>
        <h2>Campos Numericos</h2>
        <form class="campo">
            <input type="number" id="campoA" required placeholder="Campo A" />
            <input type="number" id="campoB" required placeholder="Campo B" />
            <button id="comparacao" type="submit">Comparacao</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
